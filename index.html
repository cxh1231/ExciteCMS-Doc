<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ExciteCMS - 开发文档</title>
    <link rel="icon" href="/static/images/favicon.ico"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'ExciteCMS开发文档',
        repo: 'https://gitee.com/ExciteTeam',
        nameLink: '/',
        coverpage: true,    // 开启封面
        onlyCover: true,    // 只显示封面
        loadSidebar: true,  // 自动加载侧边栏
        autoHeader: true,   // 根据 _sidebar.md 的内容自动为每个页面增加标题
        subMaxLevel: 4,     // 生成目录的最大层级
        loadNavbar: true,   // 加载导航栏
        auto2top: true,     //切换页面后是否自动跳转到页面顶部。
        relativePath: true, // 启用相对路径
        mergeNavbar: true,  // 小屏设备下合并导航栏到侧边栏。
        topMargin: 10,      // default: 0  让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。

        // logo: '/static/images/favicon.ico',

        // 搜索
        search: {
            noData: {
                '/': '没有结果！'
            },
            paths: 'auto',
            depth: 3,
            placeholder: {
                '/': '搜索'
            }
        },
        // 字数统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        // 开发插件
        plugins: [
            function (hook) {
                let footer = [
                    '<hr/>',
                    '<footer>',
                    '<span>本站采用创作共用版权 ' +
                    '<a href="https://creativecommons.org/licenses/by-nc-sa/3.0/cn/" target="_blank">CC BY-NC-SA 3.0 CN</a> 许可协议，转载或复制请注明出处。' +
                    'Copyright &copy; 2021-2022 <a href="https://www.zxdmy.com" target="_blank">拾年之璐</a> 版权所有。</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            }
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- 表情 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 搜索 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- 图片缩放 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 复制代码 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 外链脚本 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<!--代码高亮-->
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
<!--分页-->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--字数统计-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

</body>
</html>
